<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BEN</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Narrow', Arial, sans-serif;
      background-color: black;
      color: white;
      line-height: 1.6;
      cursor: none;
    }

   .nav-buttons {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  display: flex;
  gap: 1rem;
  z-index: 1000;
}

.nav-buttons button {
    border: none;         
  outline: none;         
  cursor: pointer;
  background: black;
  color: white;
  padding: 0.75em 1.25em;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.home-link {
  position: fixed;
  bottom: 2rem;
  left: 2rem;
  color: white;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  text-decoration: none;
  z-index: 1000;
}
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    p {
      font-size: clamp(14px, 1.2vw, 18px);
      margin-bottom: 1rem;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      p {
        font-size: 14px;
      }
    }
    .cursor {
  position: fixed;
  left: 0;
  top: 0;
  width: 40px;
  height: 40px;
  background-color: rgba(0, 255, 0, 0.7);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 10001;
}

body.is-touch .cursor {
  display: none !important;
}
  </style>
</head>
<body>
  <div class="container">
    <p><audio controls src="/assets/audio/ben.mp3"></audio><br>
     <i> Untitled</i><br>
Ben Chaffee<br><br>
    </p>
  </div>
   <div class="nav-buttons">
  <button id="backButton"><</button>
  <button id="nextButton">></button>
</div>
  <a href="index.html" class="home-link">CALL HOME</a>
  <!-- Green custom cursor -->
<div class="cursor" id="customCursor"></div>
 <script>
if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
  document.body.classList.add('is-touch');
}
</script>
<script>
// Only show custom cursor if it's not a touch device
if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
  const cursor = document.getElementById('customCursor');

  // Create the green cursor if it doesn't exist
  if (!cursor) {
    const newCursor = document.createElement('div');
    newCursor.classList.add('cursor');
    newCursor.id = 'customCursor';
    document.body.appendChild(newCursor);
  }

  // Cursor follow logic
  document.addEventListener('mousemove', e => {
    const cursorEl = document.getElementById('customCursor');
    cursorEl.style.left = e.clientX + 'px';
    cursorEl.style.top = e.clientY + 'px';
  });
}
</script>
  <script>
  const currentPage = parseInt(window.location.pathname.match(/(\d+)\.html$/)?.[1], 10);
  const backButton = document.getElementById('backButton');
  const nextButton = document.getElementById('nextButton');

  if (!isNaN(currentPage)) {
    const nextPage = currentPage + 1;
    const prevPage = currentPage - 1;

    // Next page logic
    if (nextPage <= 10) {
      nextButton.addEventListener('click', () => {
        window.location.href = `${nextPage}.html`;
      });
    } else {
      nextButton.style.display = 'none';
    }

    // Back page logic
    if (prevPage >= 1) {
      backButton.addEventListener('click', () => {
        window.location.href = `${prevPage}.html`;
      });
    } else {
      backButton.style.display = 'none';
    }
  } else {
    backButton.style.display = 'none';
    nextButton.style.display = 'none';
  }
</script>
</body>
</html>
