<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SALIM AND TEO</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Narrow', Arial, sans-serif;
      background-color: black;
      color: white;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    p {
      font-size: clamp(14px, 1.2vw, 18px);
      margin-bottom: 1rem;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      p {
        font-size: 14px;
      }
    }
    .cursor {
  position: fixed;
  left: 0;
  top: 0;
  width: 40px;
  height: 40px;
  background-color: rgba(0, 255, 0, 0.7);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 10001;
}

body.is-touch .cursor {
  display: none !important;
}
  </style>
  <script>
if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
  document.body.classList.add('is-touch');
}
</script>
</head>
<body>
  <div class="container">
    <p>
      <audio controls src="/assets/audio/salim-teo.mp3"></audio>
    </p><p>
     <i> start/end #1</i><br>
Teo Halm & Salim Green
    </p>
  </div>
  <!-- Green custom cursor -->
<div class="cursor" id="customCursor"></div>

<script>
// Only show custom cursor if it's not a touch device
if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
  const cursor = document.getElementById('customCursor');

  // Create the green cursor if it doesn't exist
  if (!cursor) {
    const newCursor = document.createElement('div');
    newCursor.classList.add('cursor');
    newCursor.id = 'customCursor';
    document.body.appendChild(newCursor);
  }

  // Cursor follow logic
  document.addEventListener('mousemove', e => {
    const cursorEl = document.getElementById('customCursor');
    cursorEl.style.left = e.clientX + 'px';
    cursorEl.style.top = e.clientY + 'px';
  });
}
</script>
</body>
</html>
